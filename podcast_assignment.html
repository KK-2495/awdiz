<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pod Talk</title>
        <link rel="stylesheet" href="/podtalk.css">
        <script src="https://kit.fontawesome.com/3f7f3f9444.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header">
            <div class="header1">
                <img src="https://templatemo.com/templates/templatemo_584_pod_talk/images/pod-talk-logo.png" alt="Talk">
            </div>
            <div class="header2">
                <input type="text" placeholder="Search Podcast" />
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="header3">
                <ul>
                    <li>HOME</li>
                    <li>ABOUT</li>
                    <li>PAGES</li>
                    <li>CONTACT</li>
                </ul>
            </div>
            <div class="header4">
                <p>Get Started
                </p>
            </div>
        </div>
        <div class="headerMid">
            <h1>Listen to Pod Talk</h1>
            <p>Listen it everywhere. Explore your fav podcasts.</p>
            <p>Start listening</p>
        </div>
        <div class="headerPic">
            <div>
                <div>
                    <p>Elsa</p>
                    <p>Influencer</p>
                </div>
            </div>
            <div>
                <div>

                    <p>Candice</p>
                    <p>Storytelling</p>
                </div>
            </div>
            <div>
                <div>
                    <p>Chan</p>
                    <p>Education</p>
                </div>
            </div>
            <div>
                <div>
                    <p>Taylor</p>
                    <p>Modeling</p>
                </div>
            </div>
            <div>
                <div>
                    <p>William</p>
                    <p>Creative</p>
                </div>
            </div>
        </div>
        <div class="headerImageSlide">
            <i class="fa-solid fa-ellipsis"></i>
        </div>
        <div class="episodes">
            <h1>Latest episodes</h1>
            <div class="episodeList">

                <div>1</div>
                <div>2</div>
            </div>
        </div>
    </body>

</html>
